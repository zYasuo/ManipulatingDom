<body>
    <h1>Escalação de Time</h1>

        <section>
            <label for="posicao">Posição:</label>
                <input type="text" name="posicao" id="posicao">
            <label for="peso">Nome Jogador:</label>
                <input type="text" name="nome" id="nome">
            <label for="numero">Nºda Camisa:</label>
                <input type="text" name="numero" id="numero">
                    <button id="escalar" onclick="addJogador()">Escalar</button>
        </section>

        <h1>Remover Jogador</h1>
       
        <section>
            <label for="remover">Numero:</label>
                <input type="text" name="remover" id="remover">
                    <button id="remover" onclick="removeJogador()">Remover</button>
        </section>
   
        <h1>Time</h1>
    <ul id="jogadores"></ul>
</body>
